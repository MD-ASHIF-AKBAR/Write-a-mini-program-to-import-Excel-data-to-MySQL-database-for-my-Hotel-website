<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Upload Chat</title>
  <style>
    body {
      background: #f8f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }
    input[type="file"] {
      flex: 1;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 10px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background: #e9ecef;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-box" id="chatBox">
    <div class="chat-input">
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Upload</button>
    </div>
  </div>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const chatBox = document.getElementById("chatBox");

      if (!fileInput.files.length) {
        addMessage("Please select a file first!", "bot");
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      addMessage(`Uploading ${file.name}...`, "user");

      try {
        const response = await fetch("https://write-a-mini-program-to-import-excel.onrender.com/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          addMessage(result.message, "bot");
        } else {
          addMessage("Upload failed: " + (result.message || "Server error"), "bot");
        }
      } catch (error) {
        addMessage("Error connecting to server: " + error.message, "bot");
      }
    }

    function addMessage(text, sender) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerText = text;
      chatBox.insertBefore(msg, chatBox.querySelector(".chat-input"));
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
