<!DOCTYPE html>
<html>
<head>
    <title>Hotel Demo Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
        }
        input[type="file"] {
            padding: 5px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .table-buttons a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hotel Demo Dashboard</h1>
    </header>
    <main>
        <div class="section">
            <h2>Upload Excel File</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="excel_file" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="section">
            <h2>View Tables</h2>
            <div class="table-buttons">
                <a href="/view/Customers"><button>View Customers</button></a>
                <a href="/view/Orders"><button>View Orders</button></a>
                <a href="/view/OrderItems"><button>View Order Items</button></a>
            </div>
        </div>
    </main>
</body>
</html>
